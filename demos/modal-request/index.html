<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Modal Message Demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="../../vendor/jquery-ui/themes/smoothness/jquery-ui.min.css">
    <link rel="stylesheet" href="../../vendor/jquery.sp-modal/dist/jquery.sp-modal.min.css" />
    <script src="../../vendor/jquery/jquery.min.js"></script>
    <script src="../../vendor/jquery-ui/jquery-ui.min.js"></script>
    <script src="../../vendor/jquery.sp-modal/dist/jquery.sp-modal.min.js"></script>
    <script src="../../dist/jquery.sp-modal-request.min.js"></script>
    <script>
        function showMessage(message) {
            var msg = $.spModal('message', 'Server Response', message);
            msg.setTextAlign('left');
            msg.addButton('Ok', function () {
                msg.close();
            });
        }
        
        $(function () {
            // sends a GET request and shows the contents
            $('#get').click(function () {
                $.spModalRequest('get', 'test.php', {one: 1, two: 2, three: 3}).done(function (data) {
                    showMessage(data);
                });
            });
            
            // sends a POST request and shows the contents
            $('#post').click(function () {
                $.spModalRequest('post', 'test.php', {one: 1, two: 2, three: 3}).done(function (data) {
                    showMessage(data);
                });
            });
        });
    </script>
</head>

<body>
    <h3>Example 1: Sends GET and POST requests</h3>
    <div>
        <input type="button" id="get" value="Sends a GET request" />
        <input type="button" id="post" value="Sends a POST request" />
    </div>
</body>
</html>
